    <script src="main.js"></script>
    <script type="text/javascript">
        var es = sel => document.querySelectorAll(sel)

        var bindAll = function(sel, eventName, callback) {
            var l = es(sel)
            for (let i = 0; i < l.length; i++) {
                var input = l[i]
                // 每个 input 绑定一个事件
                input.addEventListener(eventName, function(event) {
                    // 使用一个匿名函数 而不是直接写 callback
                    callback(event)
                })
            }
        }
        var templateControl = function(key, item) {
            var t = `
            <div class="">
                <label>
                    <input class="class-auto-slider" type="range"  max="300" value="${item.value}" data-value="config.${key}">
                    ${item._comment}<span class="class-slide-value-label"></span>
                </label>
            </div>
            `
            return t
        }

        var insertControls = function() {
            // 读取所有的 keys
            var div = e('.wonder-controls')
            var keys = Object.keys(config)
            for (var k of keys) {
                log('k', k)
                var item = config[k]
                var html = templateControl(k, item)
                div.insertAdjacentHTML('beforeend', html)
            }
        }

        const actions = {
            change_active_tile(event) {
                log('event dataset', event.target.dataset)
                let id = Number(event.target.dataset.id)
                // 使用一个全局变量保存状态
                log('active id', id)
            },
        }

        var bindEvents = function() {
            bindAll('.class-auto-slider', 'input',  function(event) {
                var target = event.target
                var bindVar = target.dataset.value
                var v = target.value
                eval(bindVar + '.value =' + v)
                //
                var label = target.closest('label').querySelector('.class-slide-value-label')
                label.innerText = v
            })

            // change_active_tile
            e('body').addEventListener('click', event => {
                let action = event.target.dataset.action
                actions[action] && actions[action](event)
            })
        }

        var __main = function() {
            // 从配置文件中生成 HTML 控件
            insertControls()
            // 绑定事件
            bindEvents()
        }

        __main()
    </script>
